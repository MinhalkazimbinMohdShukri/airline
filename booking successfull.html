<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Successful - AirlineBooking</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .success-message {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        .success-icon {
            font-size: 50px;
            color: #28a745;
        }

        .btn-home {
            background-color: #d71a1a;
            color: #ffffff;
            font-weight: bold;
            margin-top: 20px;
        }

        .btn-home:hover {
            background-color: #b91515;
        }
    </style>
</head>
<body>

    <div class="success-message">
        <div class="success-icon">
            <i class="fas fa-check-circle"></i>
        </div>
        <h2 class="mt-3">Booking Successful!</h2>
      <p class="mt-3">Thank you for booking with AirlineBooking. Your flight has been successfully booked, and a confirmation email has been sent to your email address.</p>
        <a href="airline.html" class="btn btn-home btn-lg mt-3">Back to Home</a>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
</body>
</html>
